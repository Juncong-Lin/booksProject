<!DOCTYPE html>
<html>
  <head>
    <title>Double Counting Fix Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
      }
      button {
        margin: 5px;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .results {
        margin-top: 10px;
        padding: 10px;
        background: #f8f9fa;
      }
      .step {
        margin: 10px 0;
        padding: 10px;
        background: #e7f3ff;
        border-left: 4px solid #007bff;
      }
      .success {
        background: #d4edda;
        border-left: 4px solid #28a745;
      }
      .error {
        background: #f8d7da;
        border-left: 4px solid #dc3545;
      }
    </style>
  </head>
  <body>
    <h1>Double Counting & Mini Chart Fix Test</h1>

    <div class="test-section">
      <h3>Step-by-Step Test</h3>

      <div class="step">
        <strong>Step 1:</strong> Clear all data first <br /><button
          onclick="clearAllData()"
        >
          Clear All Data
        </button>
        <div id="clear-result"></div>
      </div>

      <div class="step">
        <strong>Step 2:</strong> Click Fiction exactly once <br /><button
          onclick="clickFictionOnce()"
        >
          Click Fiction Once
        </button>
        <div id="single-result"></div>
      </div>

      <div class="step">
        <strong>Step 3:</strong> Check the count (should be 1, not 2)
        <br /><button onclick="checkCount()">Check Count</button>
        <div id="count-result"></div>
      </div>

      <div class="step">
        <strong>Step 4:</strong> Open dashboard to verify <br /><button
          onclick="openDashboard()"
        >
          Open Dashboard
        </button>
        <p>
          <strong>Expected:</strong> Category Navigation Clicks = 1, Mini charts
          removed
        </p>
      </div>
    </div>

    <div class="test-section">
      <h3>Multiple Click Test</h3>
      <button onclick="testMultipleClicks()">Click Fiction 3 Times</button>
      <button onclick="checkMultipleCount()">Check Count (should be 3)</button>
      <div id="multiple-result"></div>
    </div>

    <script type="module" src="scripts/shared/analytics.js"></script>
    <script src="scripts/shared/url-utils.js"></script>
    <script src="scripts/shared/shared-subheader-loader.js"></script>
    <script src="scripts/shared/sub-header-nav.js"></script>

    <script>
      function clearAllData() {
        localStorage.removeItem("product_discovery_data");
        document.getElementById("clear-result").innerHTML =
          '<strong style="color: green;">✓ Data cleared!</strong>';
      }

      function clickFictionOnce() {
        if (window.analytics) {
          window.analytics.trackCategoryClick("Fiction");
          document.getElementById("single-result").innerHTML =
            '<strong style="color: green;">✓ Fiction clicked once</strong>';
        } else {
          document.getElementById("single-result").innerHTML =
            '<strong style="color: red;">✗ Analytics not available</strong>';
        }
      }

      function checkCount() {
        const data = JSON.parse(
          localStorage.getItem("product_discovery_data") || "{}"
        );
        const count = data.categoryClicks || 0;
        const resultDiv = document.getElementById("count-result");

        if (count === 1) {
          resultDiv.innerHTML =
            '<div class="success"><strong>✓ PASSED:</strong> Count is correct: ' +
            count +
            "</div>";
        } else {
          resultDiv.innerHTML =
            '<div class="error"><strong>✗ FAILED:</strong> Count is wrong: ' +
            count +
            " (should be 1)</div>";
        }
      }

      function testMultipleClicks() {
        clearAllData();
        setTimeout(() => {
          if (window.analytics) {
            for (let i = 0; i < 3; i++) {
              window.analytics.trackCategoryClick("Fiction");
            }
            document.getElementById("multiple-result").innerHTML =
              '<strong style="color: green;">✓ Fiction clicked 3 times</strong>';
          }
        }, 100);
      }

      function checkMultipleCount() {
        const data = JSON.parse(
          localStorage.getItem("product_discovery_data") || "{}"
        );
        const count = data.categoryClicks || 0;
        const resultDiv = document.getElementById("multiple-result");

        if (count === 3) {
          resultDiv.innerHTML +=
            '<div class="success"><strong>✓ PASSED:</strong> Multiple count is correct: ' +
            count +
            "</div>";
        } else {
          resultDiv.innerHTML +=
            '<div class="error"><strong>✗ FAILED:</strong> Multiple count is wrong: ' +
            count +
            " (should be 3)</div>";
        }
      }

      function openDashboard() {
        window.open("dashboard.html", "_blank");
      }

      // Initialize
      setTimeout(() => {
        if (window.analytics) {
          document.body.insertAdjacentHTML(
            "afterbegin",
            '<div style="background: #d4edda; padding: 10px; margin-bottom: 20px; border: 1px solid #c3e6cb; border-radius: 5px;">' +
              "<strong>✓ Analytics loaded - Ready to test!</strong></div>"
          );
        } else {
          document.body.insertAdjacentHTML(
            "afterbegin",
            '<div style="background: #f8d7da; padding: 10px; margin-bottom: 20px; border: 1px solid #f5c6cb; border-radius: 5px;">' +
              "<strong>✗ Analytics failed to load</strong></div>"
          );
        }
      }, 1000);
    </script>
  </body>
</html>
