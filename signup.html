<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up - Juncongmall.com</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />

    <!-- Load fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS files -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/qili-header.css" />
    <link rel="stylesheet" href="styles/pages/auth.css" />

    <!-- Feather icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>

  <body class="auth-page">
    <!-- Header -->
    <div id="shared-header-placeholder"></div>

    <!-- Main content -->
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create Account</h1>
          <p>Join our bookstore community today</p>
        </div>

        <form id="signup-form" class="auth-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-wrapper">
              <i data-feather="user" class="input-icon"></i>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Enter your full name"
                autocomplete="name"
              />
            </div>
            <span class="error-message" id="name-error"></span>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <i data-feather="mail" class="input-icon"></i>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Enter your email"
                autocomplete="email"
              />
            </div>
            <span class="error-message" id="email-error"></span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i data-feather="lock" class="input-icon"></i>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Create a password"
                autocomplete="new-password"
              />
              <button
                type="button"
                class="toggle-password"
                id="toggle-password"
              >
                <i data-feather="eye" id="eye-icon"></i>
              </button>
            </div>
            <div class="password-strength" id="password-strength">
              <div class="strength-bar">
                <div class="strength-fill" id="strength-fill"></div>
              </div>
              <span class="strength-text" id="strength-text"
                >Password strength</span
              >
            </div>
            <span class="error-message" id="password-error"></span>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-wrapper">
              <i data-feather="lock" class="input-icon"></i>
              <input
                type="password"
                id="confirm-password"
                name="confirmPassword"
                required
                placeholder="Confirm your password"
                autocomplete="new-password"
              />
              <button
                type="button"
                class="toggle-password"
                id="toggle-confirm-password"
              >
                <i data-feather="eye" id="confirm-eye-icon"></i>
              </button>
            </div>
            <span class="error-message" id="confirm-password-error"></span>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="terms" name="terms" required />
              <span class="checkmark"></span>
              I agree to the
              <a href="#" class="terms-link">Terms of Service</a> and
              <a href="#" class="privacy-link">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="auth-btn primary" id="signup-btn">
            <span class="btn-text">Create Account</span>
            <div class="btn-loading" style="display: none">
              <div class="spinner"></div>
              Creating account...
            </div>
          </button>

          <div class="auth-divider">
            <span>or</span>
          </div>

          <div class="auth-link">
            Already have an account? <a href="signin.html">Sign in here</a>
          </div>
        </form>

        <!-- Error/Success messages -->
        <div id="auth-message" class="auth-message" style="display: none"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="config/config.js"></script>
    <script src="scripts/shared/header.js"></script>
    <script src="scripts/auth/auth.js"></script>
    <script src="scripts/auth/signup.js"></script>
  </body>
</html>
