<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean background -->
  <rect width="40" height="40" fill="#2c3e50" rx="4"/>
  
  <!-- Simple book stack -->
  <g transform="translate(8, 8)">
    <!-- Bottom book -->
    <rect x="0" y="16" width="24" height="6" fill="#e74c3c" rx="1"/>
    <rect x="1" y="17" width="22" height="4" fill="#c0392b" rx="0.5"/>
    
    <!-- Middle book -->
    <rect x="2" y="10" width="20" height="6" fill="#3498db" rx="1"/>
    <rect x="3" y="11" width="18" height="4" fill="#2980b9" rx="0.5"/>
    
    <!-- Top book -->
    <rect x="4" y="4" width="16" height="6" fill="#2ecc71" rx="1"/>
    <rect x="5" y="5" width="14" height="4" fill="#27ae60" rx="0.5"/>
    
    <!-- Book spines detail -->
    <rect x="0" y="16" width="2" height="6" fill="#a93226"/>
    <rect x="2" y="10" width="2" height="6" fill="#1f618d"/>
    <rect x="4" y="4" width="2" height="6" fill="#1e8449"/>
  </g>
  
  <!-- Small dot accent -->
  <circle cx="32" cy="32" r="2" fill="#f39c12"/>
</svg>
