<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="40" height="40" fill="#1a252f" rx="6"/>
  
  <!-- Open book design -->
  <g transform="translate(6, 10)">
    <!-- Left page -->
    <path d="M0,8 Q0,4 4,4 L12,4 Q14,4 14,6 L14,18 Q14,20 12,20 L4,20 Q0,20 0,16 Z" fill="#ffffff"/>
    
    <!-- Right page -->
    <path d="M14,6 Q14,4 16,4 L24,4 Q28,4 28,8 L28,16 Q28,20 24,20 L16,20 Q14,20 14,18 Z" fill="#ffffff"/>
    
    <!-- Book binding -->
    <rect x="13" y="4" width="2" height="16" fill="#e74c3c"/>
    
    <!-- Page content lines -->
    <g stroke="#bdc3c7" stroke-width="0.5" opacity="0.7">
      <!-- Left page lines -->
      <line x1="3" y1="8" x2="11" y2="8"/>
      <line x1="3" y1="10" x2="11" y2="10"/>
      <line x1="3" y1="12" x2="9" y2="12"/>
      
      <!-- Right page lines -->
      <line x1="17" y1="8" x2="25" y2="8"/>
      <line x1="17" y1="10" x2="25" y2="10"/>
      <line x1="17" y1="12" x2="23" y2="12"/>
    </g>
  </g>
  
  <!-- Store name initial -->
  <circle cx="32" cy="8" r="4" fill="#f39c12"/>
  <text x="32" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">S</text>
</svg>
