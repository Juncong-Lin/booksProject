<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="#2c3e50" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Book icon -->
  <g transform="translate(8, 8)">
    <!-- Book spine -->
    <rect x="2" y="4" width="3" height="16" fill="#e74c3c" rx="1"/>
    
    <!-- Book pages -->
    <rect x="5" y="3" width="12" height="18" fill="#ecf0f1" rx="1"/>
    <rect x="6" y="4" width="10" height="16" fill="#ffffff" rx="0.5"/>
    
    <!-- Page lines -->
    <line x1="8" y1="7" x2="14" y2="7" stroke="#bdc3c7" stroke-width="0.5"/>
    <line x1="8" y1="9" x2="14" y2="9" stroke="#bdc3c7" stroke-width="0.5"/>
    <line x1="8" y1="11" x2="12" y2="11" stroke="#bdc3c7" stroke-width="0.5"/>
    
    <!-- Bookmark -->
    <rect x="18" y="3" width="2" height="12" fill="#f39c12"/>
    <polygon points="18,15 20,15 19,17" fill="#f39c12"/>
  </g>
  
  <!-- Text "B" for Books -->
  <text x="20" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ecf0f1">B</text>
</svg>
