<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="300" fill="url(#bookGradient)" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <rect x="10" y="10" width="180" height="280" fill="none" stroke="#ced4da" stroke-width="1" rx="4"/>
  
  <!-- Book icon -->
  <g transform="translate(100,120)">
    <rect x="-25" y="-20" width="50" height="40" fill="#6c757d" rx="3"/>
    <rect x="-23" y="-18" width="46" height="36" fill="#f8f9fa" rx="2"/>
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#ced4da" stroke-width="1"/>
    <line x1="-20" y1="-5" x2="15" y2="-5" stroke="#ced4da" stroke-width="1"/>
    <line x1="-20" y1="0" x2="18" y2="0" stroke="#ced4da" stroke-width="1"/>
    <line x1="-20" y1="5" x2="12" y2="5" stroke="#ced4da" stroke-width="1"/>
  </g>
  
  <text x="100" y="180" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="14" font-weight="500">Book Cover</text>
  <text x="100" y="200" text-anchor="middle" fill="#868e96" font-family="Arial, sans-serif" font-size="12">Not Available</text>
</svg>
