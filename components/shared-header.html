<div class="qili-header">
  <div class="qili-header-left-section">
    <a class="dashboard-link header-link" href="dashboard.html">
      <i data-feather="bar-chart-2"></i>
      <span class="dashboard-text">Dashboard</span>
    </a>
    <a
      class="data-management-link header-link"
      href="analytics-management.html"
    >
      <i data-feather="database"></i>
      <span class="data-management-text">Data Management</span>
    </a>
  </div>

  <div class="qili-header-middle-section">
    <input
      class="search-bar"
      type="text"
      id="main-search"
      name="search"
      placeholder="Search"
    />
    <button class="search-button">
      <img class="search-icon" src="images/icons/search-icon.png" />
    </button>
  </div>
  <div class="qili-header-right-section">
    <a class="orders-link header-link" href="orders.html">
      <!-- <span class="returns-text">Returns</span> -->
      <!-- <span class="orders-text">& Orders</span> -->
    </a>

    <a class="cart-link header-link" href="checkout.html">
      <i data-feather="shopping-cart"></i>
      <span class="cart-text">Cart</span>
      <div class="cart-quantity js-cart-quantity empty-cart">3</div>
    </a>

    <!-- Authentication section - will be populated by auth.js -->
    <div class="auth-section" id="auth-section">
      <!-- Auth buttons will be inserted here by JavaScript -->
      <div class="auth-buttons">
        <a href="signin.html" class="header-auth-btn signin">
          <i data-feather="log-in"></i>
          <span class="auth-btn-text">Sign In</span>
        </a>
        <a href="signup.html" class="header-auth-btn signup">
          <i data-feather="user-plus"></i>
          <span class="auth-btn-text">Sign Up</span>
        </a>
      </div>
    </div>
  </div>
</div>
