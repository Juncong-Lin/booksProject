<!DOCTYPE html>
<html>
  <head>
    <title>Sign In - Juncongmall.com</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />

    <!-- Load fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS files -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/qili-header.css" />
    <link rel="stylesheet" href="styles/pages/auth.css" />

    <!-- Feather icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>

  <body class="auth-page">
    <!-- Header -->
    <div id="shared-header-placeholder"></div>

    <!-- Main content -->
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Welcome Back</h1>
          <p>Sign in to your account to continue</p>
        </div>

        <form id="signin-form" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <i data-feather="mail" class="input-icon"></i>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Enter your email"
                autocomplete="email"
              />
            </div>
            <span class="error-message" id="email-error"></span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i data-feather="lock" class="input-icon"></i>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
                autocomplete="current-password"
              />
              <button
                type="button"
                class="toggle-password"
                id="toggle-password"
              >
                <i data-feather="eye" id="eye-icon"></i>
              </button>
            </div>
            <span class="error-message" id="password-error"></span>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="remember-me" name="rememberMe" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="auth-btn primary" id="signin-btn">
            <span class="btn-text">Sign In</span>
            <div class="btn-loading" style="display: none">
              <div class="spinner"></div>
              Signing in...
            </div>
          </button>

          <div class="auth-divider">
            <span>or</span>
          </div>

          <div class="auth-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
          </div>
        </form>

        <!-- Error/Success messages -->
        <div id="auth-message" class="auth-message" style="display: none"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="config/config.js?v=3.0"></script>
    <script src="scripts/shared/header.js"></script>
    <script src="scripts/auth/auth.js?v=3.0"></script>
    <script src="scripts/auth/signin.js?v=3.0"></script>
  </body>
</html>
